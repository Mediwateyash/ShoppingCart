<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

</head>
<body>
<!-- checkout page for for cart items  -->
<body>
    <form action="checkout.php" method="post">
        <h1>Checkout</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email">Phone no:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required placeholder="Enter your address">

        <div class="payment-options">
            <a href="/cashon-delivery">Cash on Delivery</a>
            <a href="/online-payment">Online Payment</a>
        </div>
        <h6>*Online payment is Temporary Disabled Please Proceed With Cash on Delivery option Sorry for Inconvience</h6>

        <button class="checkout" type="submit">Checkout</button>
        <button class="cancelbtn" type="submit">Cancel</button>
    </form>
</body>
</html>
